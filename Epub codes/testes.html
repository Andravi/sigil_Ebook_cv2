<body onclick="showBallon()" >
  <!-- <img src="bg-1.png" alt=""> -->
  <div id="bg_img_02" class="background">
    <div id="fala_1_p2" class="Dialog left">
     	Está bem! <br/>
		Mas você promete não contar para mais ninguém!

    </div>

    <div id="fala_2_p2" class="Dialog right">
      -Prometo.<br/>
Juro que não conto!
Se eu contar quero morrer sequinha na mesma hora...
    </div>
	<div id="fala_3_p2" class="Dialog left">
		Não precisa exagerar! <br/><br/>O que vou contar não é nada assim tão sério.<br/><br/> Não precisa jurar.
	</div>
  </div>


	<script>
    // COlocar um delay de x segundos entre coisas
		let fala1 = document.getElementById("fala_1_p2");
      let fala2 = document.getElementById("fala_2_p2");
      let fala3 = document.getElementById("fala_3_p2");

      fala1.classList.add("elem");
      fala2.style.display = 'none'
      fala3.style.display = 'none'

      let count = 0;
      function showBallon() {
        if (count == 0) {
            fala2.style.display = 'block'
          fala2.classList.add("elem");
          count++;
        } else {
            fala3.style.display = 'block'
          fala3.classList.add("elem");
        }
    }
   </script>


</body>
